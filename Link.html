<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Club Nexus is a community of tech enthusiasts, gamers, and creatives. Join us today to be part of exciting projects and events!">
    <title>Link Tree - Club Nexus</title>
    <link rel="stylesheet" href="Link.css">
    <!-- Adding Press Start 2P font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="path-to-your-favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <header class="profile">
            <img src="images/NEXUSLOGO.png" alt="Club Nexus" class="profile-img">
            <h1>Club Nexus</h1>
            <p>Join our community and connect with us on all platforms!</p>
        </header>

        <!-- Links Section -->
        <div class="links">
            <a href="https://www.facebook.com/votreclubnexus" target="_blank" class="link facebook" rel="noopener noreferrer" title="Visit Club Nexus on Facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="social-icon"> Facebook
            </a>
            <a href="https://www.instagram.com/nexus_club_nit/" target="_blank" class="link instagram" rel="noopener noreferrer" title="Visit Club Nexus on Instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram" class="social-icon"> Instagram
            </a>
            <a href="mailto:nexus.nit.club@gmail.com" class="link email" title="Send us an email">
                <img src="images/email-icon.jpg" alt="Email" class="social-icon"> Email
            </a>
            <a href="https://discord.gg/uTmDdYHg" target="_blank" class="link discord" rel="noopener noreferrer" title="Join Club Nexus on Discord">
                <img src="images/discord-icon.jpg" alt="Discord" class="social-icon"> Discord
            </a>
        </div>

        <!-- Additional Info Section -->
        <div class="info">
            <h2>What is Club Nexus?</h2>
            <p class="small-description">Nexus Club | NIT 
                Tech & Design Hub | Code • AI • Cyber • UI/UX
                Innovate & Lead the Future!</p>
        </div>
    </div>
</body>
</html>
